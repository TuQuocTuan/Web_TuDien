<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bộ từ vựng - Wordee</title>
    
    <link rel="stylesheet" href="../css/album.css"> 
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header id="header">
        <div class="header-left">
            <div class="logo">
                <a href="/html/index.html">Wordee</a>
            </div>
            <nav class="main-nav">
                <a href="/html/word_list.html">Từ vựng</a>
                <a href="/html/album.html" class="active">Danh sách từ</a>
                <a href="/html/practice.html">Luyện tập</a>
            </nav>
        </div>
        <div class="header-right">
            <div class="timkiem">
                <input type="search" name="thanhtimkiem" id="thanhtimkiem" placeholder="Tìm kiếm từ...">
                <button type="submit"><i class="fas fa-search"></i></button>
            </div>
            <div class="auth-buttons">
                <a href="login.html" class="btn-login">Đăng nhập</a>
                <a href="signup.html" class="btn-signup">Đăng ký</a>
            </div>
        </div>
    </header>
    
    <main id="content">
        <div class="album-container">

            <div class="album-header">
                <h1>Các bộ từ vựng của bạn</h1>
                <a href="create-album.html" class="create-new-btn">
                    <i class="fas fa-plus"></i> Tạo bộ từ mới
                </a>
            </div>

            <div class="album-grid">

                <article class="album-card">
                    <div class="card-content">
                        <h3 class="card-title">Từ vựng IELTS Band 8.0</h3>
                        <p class="card-stats">
                            <i class="fas fa-list-ol"></i> 52 từ vựng
                        </p>
                    </div>
                    <div class="card-actions">
                        <div class="button-group">
                            <a href="album-detail.html?id=1" class="study-btn">Xem</a>
                            <a href="edit-album.html?id=1" class="edit-btn">Sửa</a>
                        </div>
                        <div class="action-links">
                            <a href="#" class="action-link delete">
                                <i class="fas fa-trash-alt"></i> Xóa
                            </a>
                        </div>
                    </div>
                </article>

                <article class="album-card">
                    <div class="card-content">
                        <h3 class="card-title">Chủ đề: Nấu ăn (Cooking)</h3>
                        <p class="card-stats">
                            <i class="fas fa-list-ol"></i> 30 từ vựng
                        </p>
                    </div>
                    <div class="card-actions">
                        <div class="button-group">
                            <a href="album-detail.html?id=2" class="study-btn">Xem</a>
                            <a href="edit-album.html?id=2" class="edit-btn">Sửa</a>
                        </div>
                        <div class="action-links">
                            <a href="#" class="action-link delete">
                                <i class="fas fa-trash-alt"></i> Xóa
                            </a>
                        </div>
                    </div>
                </article>
                
                <div class="album-card create-card">
                    <a href="create-album.html">
                        <i class="fas fa-plus"></i>
                        <span>Tạo bộ từ mới</span>
                    </a>
                </div>

            </div>
        </div>
    </main>
    
    <footer id="footer">
        <div class="footer-content">
            </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Wordee. Phát triển bởi bạn.</p>
        </div>
    </footer>
</body>

</html>
