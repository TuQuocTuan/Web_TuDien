<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="form-container">
        <div class="form">
            <p id="message" style="text-align: center; margin-bottom: 1rem;"></p>
            <h2>Đăng nhập</h2>
            <form action="/login.html" method="post" id="login-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Nhập tên" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                </div>
                <div class="forgot-link">
                    <a href="forgot_pass.html">Quên mật khẩu?</a>
                </div>
                <br>
                <button type="submit" class="submit-btn">Đăng nhập</button>
                <p class="signup-link">Chưa có tài khoản? <a href="signup.html">Đăng ký ngay</a></p>
            </form>
        </div>
    </div>
   
    <script src="/js/login.js" ></script>
</body>

</html>
