<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="form-container">
        <div class="form">
            <p id="message" style="text-align: center; margin-bottom: 1rem;"></p>
            <h2>Đăng nhập</h2>
            <form action="/login.html" method="post" id="login-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Nhập tên" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                </div>
                <button type="submit" class="submit-btn">Đăng nhập</button>
                <p class="signup-link">Chưa có tài khoản? <a href="signup.html">Đăng ký ngay</a></p>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const loginForm = document.getElementById('login-form');
            const messageEl = document.getElementById('message');

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                // SỬA LẠI: Lấy 'username' thay vì 'email'
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                messageEl.style.color = 'gray';
                messageEl.textContent = 'Đang kiểm tra...';

                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        // SỬA LẠI: Gửi 'username' thay vì 'email'
                        body: JSON.stringify({
                            username: username,
                            password: password
                        })
                    });

                    const data = await response.json();

                    if (response.ok) { // 200 OK
                        messageEl.style.color = 'green';
                        messageEl.textContent = data.message;

                        localStorage.setItem('token', data.token);
                        localStorage.setItem('username', data.username);

                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1500);

                    } else { // 400, 404, 500
                        messageEl.style.color = 'red';
                        messageEl.textContent = data.message;
                    }

                } catch (err) {
                    console.error('Lỗi Fetch:', err);
                    messageEl.style.color = 'red';
                    messageEl.textContent = 'Không thể kết nối. (Hãy kiểm tra F12 Console)';
                }
            });
        });
    </script>
</body>

</html>
