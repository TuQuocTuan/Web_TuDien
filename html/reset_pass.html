<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu - Wordee</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="form-wrapper">
        <div class="form-container">
            <h2>Tạo mật khẩu mới</h2>
            <p>Vui lòng nhập mật khẩu mới của bạn.</p>
            
            <form id="reset-form"> 
                
                <p id="message" style="text-align: center; margin-bottom: 1rem;"></p>
                
                <div class="input-group">
                    <label for="password">Mật khẩu mới</label>
                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu mới" required>
                </div>
                
                <div class="input-group">
                    <label for="confirm-password">Xác nhận mật khẩu</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Nhập lại mật khẩu" required>
                </div>

                <button type="submit" class="submit-btn" id="submit-btn">Lưu mật khẩu</button>
            </form>

            <div class="login-link">
                <p><a href="login.html">Quay lại Đăng nhập</a></p> 
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const resetForm = document.getElementById('reset-form');
            const messageEl = document.getElementById('message');
            const passwordEl = document.getElementById('password');
            const confirmPasswordEl = document.getElementById('confirm-password');

            // 1. Lấy token (mã) từ đường dẫn URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                messageEl.style.color = 'red';
                messageEl.textContent = 'Lỗi: Token không hợp lệ. Vui lòng thử lại.';
            }

            resetForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                // 2. Kiểm tra 2 mật khẩu có khớp không
                if (passwordEl.value !== confirmPasswordEl.value) {
                    messageEl.style.color = 'red';
                    messageEl.textContent = 'Mật khẩu không khớp. Vui lòng nhập lại.';
                    return;
                }

                if (!token) {
                     messageEl.style.color = 'red';
                    messageEl.textContent = 'Lỗi: Token bị thiếu. Vui lòng yêu cầu link mới.';
                    return;
                }
                
                messageEl.style.color = 'gray';
                messageEl.textContent = 'Đang lưu...';

                try {
                    // 3. Gửi mật khẩu mới và token lên server
                    const response = await fetch('/api/auth/reset_pass', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            newPassword: passwordEl.value,
                            token: token 
                        })
                    });
                    
                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.message);
                    }
                    
                    messageEl.style.color = 'green';
                    messageEl.textContent = data.message;
                    
                    // 4. Chuyển về trang đăng nhập
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);

                } catch (err) {
                    messageEl.style.color = 'red';
                    messageEl.textContent = err.message || 'Lỗi không xác định.';
                }
            });
        });
    </script>
</body>
</html>
