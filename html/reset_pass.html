<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu - Wordee</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="form-wrapper">
        <div class="form-container">
            <h2>Tạo mật khẩu mới</h2>
            <p>Vui lòng nhập mật khẩu mới của bạn.</p>
            
            <form id="reset-form"> 
                
                <p id="message" style="text-align: center; margin-bottom: 1rem;"></p>
                
                <div class="input-group">
                    <label for="password">Mật khẩu mới</label>
                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu mới" required>
                </div>
                
                <div class="input-group">
                    <label for="confirm-password">Xác nhận mật khẩu</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Nhập lại mật khẩu" required>
                </div>

                <button type="submit" class="submit-btn" id="submit-btn">Lưu mật khẩu</button>
            </form>

            <div class="login-link">
                <p><a href="login.html">Quay lại Đăng nhập</a></p> 
            </div>
        </div>
    </div>

    <script src="/js/reset_pass.js"></script>
</body>
</html>
