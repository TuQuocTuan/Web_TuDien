<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - Wordee</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="form-wrapper">
        <div class="form-container">
            <h2>Quên mật khẩu</h2>
            <p>Nhập email của bạn để nhận link đặt lại mật khẩu.</p>
            
            <form id="forgot-form"> 
                
                <p id="message" style="text-align: center; margin-bottom: 1rem;"></p>
                
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>
                </div>

                <button type="submit" class="submit-btn" id="submit-btn">Gửi link</button>
            </form>

            <div class="login-link">
                <p>Nhớ rồi? <a href="login.html">Đăng nhập</a></p> 
            </div>
        </div>
    </div>

    <script src="/js/forgot_pass.js"></script>
</body>
</html>
