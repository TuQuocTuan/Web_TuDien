<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Wordee</title>
    <link rel="stylesheet" href="/css/signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="form-wrapper">
        <div class="form-container">
            <h2>Đăng ký Wordee</h2>
            <p>Tạo tài khoản để lưu từ vựng của bạn.</p>
            <form action="/submit-registration" method="POST" id="register-form">
                <p id="message" style="text-align: center; margin-top: 1rem;"></p>

                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                </div>

                <button type="submit" class="submit-btn" id="submit-btn">Tạo tài khoản</button>
            </form>

            <div class="login-link">
                <p>Đã có tài khoản? <a href="/login.html">Đăng nhập ngay</a></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const registerForm = document.getElementById('register-form');
            const messageEl = document.getElementById('message');

            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                // LẤY LẠI GIÁ TRỊ USERNAME
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                messageEl.style.color = 'gray';
                messageEl.textContent = 'Đang xử lý...';

                try {
                    const response = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        // GỬI LẠI USERNAME
                        body: JSON.stringify({
                            username: username,
                            email: email,
                            password: password
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        messageEl.style.color = 'green';
                        messageEl.textContent = data.message;
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                    } else {
                        messageEl.style.color = 'red';
                        messageEl.textContent = data.message;
                    }

                } catch (err) {
                    console.error('Lỗi Fetch:', err);
                    messageEl.style.color = 'red';
                    messageEl.textContent = 'Không thể kết nối. (Hãy kiểm tra F12 Console)';
                }
            });
        });
    </script>
</body>

</html>
