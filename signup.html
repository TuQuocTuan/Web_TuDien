    <!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Wordee</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="form-wrapper">
        <div class="form-container">
            
            <h2>Đăng ký Wordee</h2>
            <p>Tạo tài khoản để lưu từ vựng của bạn.</p>

            <form action="/submit-registration" method="POST">
                
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập của bạn" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                </div>

                 <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>
                </div>

                <button type="submit" class="submit-btn">Tạo tài khoản</button>
            </form>

            <div class="login-link">
                <p>Đã có tài khoản? <a href="/login.html">Đăng nhập ngay</a></p>
            </div>
        </div>
    </div>

</body>
</html>
</body>
</html>
